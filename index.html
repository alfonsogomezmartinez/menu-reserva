<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú · La Table Noire</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      color: #111;
    }

    .screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 24px;
    }

    .info {
      text-align: left;
      margin-bottom: 32px;
      line-height: 1.6;
      font-size: 16px;
    }

    .label {
      color: #777;
      font-size: 13px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .menu-note {
      margin-top: 12px;
      font-size: 13px;
      color: #777;
    }

    /* Reveal screen */

    .reveal p {
      font-size: 18px;
      margin-bottom: 24px;
    }

    .watch {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #eaeaea, #cfcfcf);
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 13px;
      text-align: center;
      padding: 16px;
    }
  </style>
</head>
<body>

  <!-- SCREEN 1: Fake restaurant -->
  <div class="screen" id="screen1">
    <div class="card">
      <h1>Reserva confirmada</h1>

      <div class="info">
        <div>
          <span class="label">Restaurante</span><br>
          La Table Noire
        </div><br>

        <div>
          <span class="label">Fecha</span><br>
          Viernes, 14 de febrero
        </div><br>

        <div>
          <span class="label">Hora</span><br>
          21:00
        </div><br>

        <div>
          <span class="label">Personas</span><br>
          2
        </div>
      </div>

      <button onclick="reveal()">Ver menú</button>
      <div class="menu-note">
        Menú degustación disponible esa noche
      </div>
    </div>
  </div>

  <!-- SCREEN 2: Reveal -->
  <div class="screen hidden" id="screen2">
    <div class="card reveal">
      <p>No todo lo importante se sirve en un plato.</p>

      <div class="watch">
        Un regalo pensado para acompañarte cada día
      </div>

      <p>Para que lleves contigo cada segundo que compartimos.</p>
    </div>
  </div>

  <script>
    function reveal() {
      document.getElementById('screen1').classList.add('hidden');
      document.getElementById('screen2').classList.remove('hidden');
    }
  </script>

</body>
</html>
